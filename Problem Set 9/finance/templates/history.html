{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-bordered table striped">
        <thead class="thead-light">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for tran in trans %}
            <tr>
                <td>{{ tran.symbol }}</td>
                <td>{{ tran.shares }}</td>
                <td>{{ tran.price | usd }}</td>
                <td>{{ tran.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
